TEST_CASE_1:
  name: "Simple User CRUD"
  requirement: |
    Create a NestJS service for managing users.
    Entity should have: id, email, name, createdAt
    Endpoints: GET /users, GET /users/:id, POST /users, PUT /users/:id, DELETE /users/:id
    Each endpoint should use the UserService

TEST_CASE_2:
  name: "User with Relations"
  requirement: |
    Create User and Post services.
    User can have many Posts (OneToMany relationship)
    Post belongs to User (ManyToOne relationship)
    Create endpoints to get user's posts
    Posts table: id, title, content, createdAt, userId

TEST_CASE_3:
  name: "With Validation"
  requirement: |
    Create Product service.
    Fields: id, name (required, min 2 chars, max 100), price (required, min 0), stock (required, min 0)
    Endpoints: GET all products with pagination (limit, page), GET by id, POST create, PUT update, DELETE
    All fields should be validated according to constraints

TEST_CASE_4:
  name: "Complex with Enums"
  requirement: |
    Create Order service.
    Fields: id, userId (FK to User), status (enum: pending, shipped, delivered, cancelled), totalPrice, createdAt
    Endpoints: GET all user's orders, GET order by id, POST create order, PUT update status
    Only allow valid status transitions

TEST_CASE_5:
  name: "With Relationships and Validation"
  requirement: |
    Create Category service.
    Fields: id, name (required, unique, min 2 max 50), description (optional)
    Relations: Can have many Products
    Endpoints: GET all, GET by id, POST create, PUT update, DELETE
    Validate name uniqueness
